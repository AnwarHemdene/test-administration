  <div *ngIf="!(authService.user | async)">

    <!--Section heading-->
    <h1 class="py-5 font-weight-bold text-center pb-1 " >Hanimo</h1>
    <!--Section description-->
    <p class="px-5 mb-5  lead white-text text-center">Authentication required for administration</p>
  
      <!-- Login Form -->

  <div class="  d-flex justify-content-center">
    <div class="col-lg-5 text-center text-lg-left " >
      <div class="card-body z-depth-2 ">

        <div class="text-center">
          <h3 class="dark-">
          <strong>Se Connecter</strong>
          </h3>
          <hr>
        </div>

        <div class="md-form">

        <hr>
        <div class="d-flex flex-row-reverse">
            <a href="">mot de passe oubli√© ?</a>
           </div>
  
        <div class="text-center mt-2">
          <button class="btn btn-indigo waves-effect waves-light"  (click)="login()" [disabled]="!email || !password" >Se Connecter
              <i class="fa fa-paw ml-2"></i>
          </button>
          
        </div>
  
      </div>
    </div>  
    </div>
 
  </section>
